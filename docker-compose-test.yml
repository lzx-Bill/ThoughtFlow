services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: thoughtflow-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=thoughtflow
    restart: unless-stopped
    networks:
      - thoughtflow-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/thoughtflow --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thoughtflow-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/thoughtflow
      - ENVIRONMENT=production
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - thoughtflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:

networks:
  thoughtflow-network:
    driver: bridge
